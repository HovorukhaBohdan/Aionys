databaseChangeLog:
  - changeSet:
      id: create-note-table
      author: Bohdan Hovorukha
      changes:
        - createTable:
            tableName: notes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_completed
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
